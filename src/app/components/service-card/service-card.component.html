<article class="group relative overflow-hidden w-full shadow-3xl border-4 border-gray-200 rounded-md h-[261px] p-6">
    <div class="flex flex-col w-full">
        <div class="w-full mb-4 flex justify-center">
            <img [src]="icon()" alt="service icon" class="w-16 h-16 object-cover">
        </div>
        <h3 class="text-center text-2xl text-gray-600">{{ title() }}</h3>
        <p class="text-center text-lg bg-[#f5f5f5] text-[#59523a] rounded-lg p-1 flex mx-auto mt-4">{{ category() }}</p>
    </div>
    <div class="absolute inset-0 transition-transform duration-300 transform translate-y-full group-hover:translate-y-0 flex flex-col items-center pt-6 bg-white/90">
        <h3 class="text-center text-2xl text-gray-600">{{ title() }}</h3>
        <div class="w-1/3 mx-auto flex flex-col gap-2 mt-6">
            <button class="text-gray-600 text-base text-center px-8 py-2 border border-black bg-white rounded w-full hover:underline">{{ "serviceCard.button1" | translate }} <i class="fa_icon fa fa-arrow-right-long"></i></button>
            <a href="" target="_blank" class="bg-[#60583d] text-base text-center rounded px-8 py-2 text-white w-full hover:bg-gray-600">{{ "serviceCard.button2" | translate }}</a>
        </div>
    </div>
</article>
